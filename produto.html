<!DOCTYPE html>
<html>
    <head>
		<meta encoding="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Mirror Fashion</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header class="container header">

			<!-- Conteúdo do cabeçalho -->
			<h1><img src="img/logo.png" alt="Mirror Fashion"></h1>

			<p class="sacola">
				Nenhum item na sacola de compras
			</p>

			<nav class="menu-opcoes">
				<ul>
					<li><a href="#">Sua Conta</a></li>
					<li><a href="#">Lista de Desejos</a></li>
					<li><a href="#">Cartão Fidelidade</a></li>
					<li><a href="sobre.html">Sobre</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>				
			</nav>
		</header>
            <form>
                <fieldset class="cores">
                    <legend>Escolha a cor:</legend>
                
                    <input type="radio" name="cor" value="verde" id="verde" checked>
                    <label for="verde">
                        <img src="img/produtos/foto1-verde.png" alt="Produto na cor verde">
                    </label>

                    <input type="radio" name="cor" value="rosa" id="rosa">
                    <label for="rosa">
                        <img src="img/produtos/foto1-rosa.png" alt="Produto na cor rosa">
                    </label>

                    <input type="radio" name="cor" value="azul" id="azul">
                    <label>
                        <img src="img/produtos/foto1-azul.png" id="auzul">
                    </label>
                </fieldset>

                <button class="comprar">Comprar</button>
            </form>
        <footer>
			<!-- Contaúdo do rodapé -->
			<div class="container">
				<img src="img/logo-rodape.png" alt="Logo da Mirror Fashion">

				<ul class="social">
					<li><a href="https://www.facebook.com/mirrorfashion">Facebook</a></li>
					<li><a href="https://twitter.com/mirrorfashion">Twitter</a></li>
					<li><a href="https://plus.google.com/mirrorfashion">Google+</a></li>
				</ul>				
			</div>
		</footer>
    </body>
</html>
